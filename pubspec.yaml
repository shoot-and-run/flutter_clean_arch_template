name: clean_arch_template
description: Template for flutter project using clean arch

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  logger: ^1.1.0
  flutter_bloc: ^8.1.1
  injectable: ^2.1.0
  get_it: ^7.2.0
  beamer: ^1.5.0
  numberpicker: ^2.1.1

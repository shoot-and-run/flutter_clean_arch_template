  json_annotation: ^4.6.0
  provider: ^6.0.3
  freezed_annotation: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.2.0
  retrofit_generator: ^4.0.3+1
